<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Domain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #5bc0de;
        }
        .message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handle Active</h1>
        <p class="message">
            This handle is already associated with a Bluesky account.
        </p>
        <div id="dynamic-link"></div>
    </div>
	<script>
        const hostname = window.location.hostname; // Retrieve hostname
        const link = `https://bsky.app/profile/${hostname}`; // Construct the link
        document.getElementById('dynamic-link').innerHTML = `<a href="${link}" style="color: #007bff; text-decoration: none;">Check it out.</a>`;
    </script>
</body>
</html>
