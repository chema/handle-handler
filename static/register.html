<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="baysky.social let's you register custom baysky.social handles for Bluesky, for free!">
	<link rel="apple-touch-icon" sizes="180x180" href="https://baysky.social/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="https://baysky.social/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://baysky.social/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
    <title>Claim Your Custom @baysky.social Bluesky Handle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #2b3d4f;
			line-height: 1.5;
        }
        p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
			line-height: 1.5;
            text-align: justify;
			white-space: normal;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #0077cc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }
        form input[type="submit"]:hover {
            background-color: #005fa3;
            transform: translateY(-2px);
        }
        .footer {
            font-size: 0.8rem;
            color: #888;
            margin-top: 20px;
            text-align: center;
        }
        .footer i {
            font-style: italic;
        }
		.domain-name {
			color: #0077cc;
			font-family: 'Courier New', Courier, monospace;
			background-color: #f1f8ff;
			padding: 0 4px;
			border-radius: 3px;
			word-break: break-word;
			overflow-wrap: anywhere;
		}
		.bsky {
			color: #CC5500;
			font-family: 'Courier New', Courier, monospace;
			background-color: #FFF8F1;
			padding: 0 4px;
			border-radius: 3px;
			word-break: break-word;
			overflow-wrap: anywhere;
		}
		.did {
			color: #CC5500;
			font-family: 'Courier New', Courier, monospace;
			background-color: #FFF8F1;
			padding: 0 4px;
			border-radius: 3px;
			word-break: break-word;
			overflow-wrap: anywhere;
		}
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.2rem;
            }
            form input[type="text"] {
                padding: 10px;
            }
            form input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>You can be <span id="domain-name" class="domain-name">baysky.social subdomain</span>!</h1>
    <p>Enter your current Bluesky handle (like <span id="bsky-handle" class="bsky">handle.bsky.social</span>) or <span class="bsky">DID</span> to associate <span id="domain-name-2" class="domain-name">this baysky.social subdomain</span> with it.</p>
    <form action="/result" method="post">
        <input id="did" name="did" type="text" placeholder="Your current bsky.social handle or DID (required)" autofocus>
        <input id="email" name="email" type="text" placeholder="Email (optional)">
        <input type="submit" value="Register Handle">
    </form>
    <p class="footer"><a href="https://baysky.social/terms.html" target="_blank" rel="noopener noreferrer">Terms</a> | <a href="https://ko-fi.com/chemahg" target="_blank" rel="noopener noreferrer">Get the admin a â˜•</a></p>
</div>
<script>
    const newHandle = window.location.hostname;
    const firstPart = newHandle.split('.')[0];
    const bskyHandle = `${firstPart}.bsky.social`;
	const bayskyHandle = `${newHandle}`;
    document.getElementById('bsky-handle').textContent = bskyHandle;
    document.getElementById('domain-name').textContent = bayskyHandle;
    document.getElementById('domain-name-2').textContent = bayskyHandle;
</script>
</body>
</html>
